<html>

<head>
    <title>User Registration</title>
    <script type="text/javascript" src="assets/registration.js"></script>
</head>

<body>


    <fieldset>
        <legend><b>REGISTRATION</b></legend>
        <form action="registration.php" method="POST">
            <br />
            <table width="100%" cellpadding="0" cellspacing="0">
                <tr>
                    <td>Name</td>
                    <td>:</td>
                    <td><input name="name" type="text" id="userName"></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="4">
                        <hr />
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td>
                        <input name="email" type="text" id="userEmail">
                        <abbr title="hint: sample@example.com"><b>i</b></abbr>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="4">
                        <hr />
                    </td>
                </tr>
                <tr>
                    <td>User Name</td>
                    <td>:</td>
                    <td><input name="userName" type="text" id="loginName"></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="4">
                        <hr />
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>:</td>
                    <td><input name="password" type="password" id="loginPass"></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="4">
                        <hr />
                    </td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td>:</td>
                    <td><input name="confirmPassword" type="password" id="confPass"></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="4">
                        <hr />
                    </td>
                </tr>

                <tr>
                    <td>
                        Admin<input type="checkbox" name="admin" value="Admin" id="userType">
                        General
                        <input type="checkbox" name="user" value="User" id="userType">
                    </td>
                </tr>

                <tr>
                    <td colspan="4">
                        <hr />
                    </td>
                </tr>

                <tr>
                    <td id="message"></td>
                </tr>
            </table>
            <hr />
            <button type="button" onclick="RegistrationValidation()">Submit</button>

            <input type="reset">
        </form>
    </fieldset>
</body>

</html>
